{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<section class="section-conten padding-y" style="min-height:80vh">
  <div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">{% trans "Sign in" %}</h4>
      {% include "includes/alerts.html" %}
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="email" class="form-control" placeholder="{% trans 'Email Address' %}" name="email" value="{{ email }}">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" value="{{ password }}">
        </div>

        <div class="form-group">
          <a href="{% url 'forgot_password' %}" class="float-right">Forgot password?</a>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> {% trans "Login" %} </button>
        </div>
      </form>
    </div>
  </div>
  <p class="text-center mt-4">{% trans "Don't have account?" %} <a href="{% url 'register' %}">{% trans "Sign up" %}</a></p>
  <br><br>
</section>
{% endblock %}
